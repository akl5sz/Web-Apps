<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    .container {
      display: flex;
      align-content: center;
      justify-content: center;
      flex-direction: column;
    }

    #game-table {
        display: grid;
        
    }
    .box {
        width: 75px;
        height: 75px;
    }

    .off {
        background-color: black;
        color: black;
    }

    .on {
        border-style: solid;
        border-color: darkgoldenrod;
        background-color: yellow;
        color: yellow;
    }
</style>
<body>
    <div class="container">
        <form> <!-- Default is GET so not adding -->
            <input type="number" name="input" class="form-control" placeholder="Number of Rows and Columns" aria-label="Rows" aria-describedby="basic-addon1" required>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <table id="game-table" class="center">
            <!-- Insert rows and columns here -->
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function checkWon(rows){
            var allOff = true;

            for(let i = 0; i < rows; i++){
                for(let j = 0; j < rows;j++){
                    let id = i+""+j;
                    console.log("ID: "+id+"\n");
                    if($('#' + id).hasClass('on')){
                        allOff =  false;
                    }
                }
            }
            console.log("Has won? " + allOff);
            return allOff;
        }

        //https://stackoverflow.com/questions/8344712/javascript-buttons-select-and-unselect
        function changeLight(id) {
            //https://www.geeksforgeeks.org/how-to-count-number-of-rows-and-columns-in-a-table-using-jquery/
            let rows = 0;
            $("#game-table tr").each(()=>{
                rows++;
            });
            console.log("Rows: "+rows+"\n");

            console.log("the id");
            console.log(id);

            id = parseInt(id);
            var top = id - 10;
            var bottom = id + 10;
            var right = id + 1;
            var left = id - 1; 

            console.log("top: " + top);
            console.log("bottom: " + bottom);
            console.log("right: " + right);
            console.log("left: " + left);

            console.log(parseInt(top/10) >= 0);
            console.log(parseInt(top/10));
            console.log(parseInt(bottom/10) <= rows-1);
            console.log(parseInt(bottom/10));
            console.log((right%10) <= rows-1);
            console.log((right%10));
            console.log((left%10) >= 0);
            console.log((left%10));

            if ($('#' + id).hasClass('on')) {
                $('#' + id).removeClass('on');
                $('#' + id).addClass('off');

                if(parseInt(top/10) >= 0){
                    console.log("YES GOING HERE 1");
                    console.log((top/10));
                    if(top>=0 && top<=rows-1){
                        top = 0 + "" + top; 
                    }
                    top = top.toString();
                    if ($('#' + top).hasClass('on')) {
                        console.log("HERE 1");
                        $('#' + top).removeClass('on');
                        $('#' + top).addClass('off');
                    } else if ($('#' + top).hasClass('off')){
                        console.log("HERE 2");
                        $('#' + top).removeClass('on');
                        $('#' + top).addClass('off');
                    }
                }
                if(parseInt(bottom/10)/10 <= rows-1){
                    console.log("YES GOING HERE 2");
                    bottom = bottom.toString();
                    if ($('#' + bottom).hasClass('on')) {
                        $('#' + bottom).removeClass('on');
                        $('#' + bottom).addClass('off');
                    } else if ($('#' + bottom).hasClass('off')){
                        $('#' + bottom).removeClass('on');
                        $('#' + bottom).addClass('off');
                    }
                }
                if((right%10) <= rows-1){
                    right = right.toString();
                    if ($('#' + right).hasClass('on')) {
                        $('#' + right).removeClass('on');
                        $('#' + right).addClass('off');
                    } else if ($('#' + right).hasClass('off')){
                        $('#' + right).removeClass('on');
                        $('#' + right).addClass('off');
                    }
                }
                if((left%10) >= 0){
                    left = left.toString();
                    if ($('#' + left).hasClass('on')) {
                        $('#' + left).removeClass('on');
                        $('#' + left).addClass('off');
                    } else if ($('#' + left).hasClass('off')){
                        $('#' + left).removeClass('on');
                        $('#' + left).addClass('off');
                    }
                }
                
                //https://www.squash.io/how-to-set-time-delay-in-javascript/#:~:text=Using%20setTimeout(),-One%20of%20the&text=This%20function%20allows%20you%20to,a%20specified%20delay%2C%20in%20milliseconds.&text=parameter%20specifies%20the%20time%20delay%20in%20milliseconds.&text=will%20be%20executed%20after%20a,an%20alert%20message%20being%20displayed.
                var won = checkWon(rows);
                if(won){
                    setTimeout(function() {
                    alert("You Won!");
                    }, 100);
                }
            }
            else if($('#' + id).hasClass('off')){
                $('#' + id).removeClass('off');
                $('#' + id).addClass('on');  
                
                if((top/10) >= 0){
                    if ($('#' + top).hasClass('on')) {
                        $('#' + top).removeClass('on');
                        $('#' + top).addClass('off');
                    } else if ($('#' + top).hasClass('off')){
                        $('#' + id).removeClass('off');
                        $('#' + id).addClass('on');  
                    }
                }
                if((bottom/10) <= rows-1){
                    if ($('#' + bottom).hasClass('on')) {
                        $('#' + bottom).removeClass('on');
                        $('#' + bottom).addClass('off');
                    } else if ($('#' + bottom).hasClass('off')){
                        $('#' + id).removeClass('off');
                        $('#' + id).addClass('on');  
                    }
                }
                if((right%10) <= rows-1){
                    if ($('#' + right).hasClass('on')) {
                        $('#' + right).removeClass('on');
                        $('#' + right).addClass('off');
                    } else if ($('#' + right).hasClass('off')){
                        $('#' + id).removeClass('off');
                        $('#' + id).addClass('on');  
                    }
                }
                if((left%10) >= 0){
                    if ($('#' + left).hasClass('on')) {
                        $('#' + left).removeClass('on');
                        $('#' + left).addClass('off');
                    } else if ($('#' + left).hasClass('off')){
                        $('#' + id).removeClass('off');
                        $('#' + id).addClass('on');  
                    }
                }
            }
        }
        $(document).ready(function() {

            function inResponse(i, j, response) {
                var isResponse = false;
                for(let k = 0; k<10; k++) {
                    if(response[k]["row"] == i && response[k]["column"] == j) {
                        isResponse = true;
                        return isResponse;
                    }
                }
                return isResponse;
            }           

            function createBoard(inputValue, response) {
                console.log("this is inside createBoard");
                console.log(response);
                //var table = document.getElementById("game-table");
                var table = $("#game-table");
                //https://www.geeksforgeeks.org/how-to-remove-table-row-from-table-using-jquery/#
                table.empty();
                
                //https://stackoverflow.com/questions/171027/adding-a-table-row-in-jquery
                if((inputValue*inputValue) < 10) {
                    for (let i = 0; i < inputValue; i++) {
                        var newRow = $("<tr></tr>");
                        for (let j = 0; j < inputValue; j++) {
                            var newCell = $("<td></td>");
                            newCell.append('<div class="box on" id="' + i + "" + j + '" onclick="changeLight(this.id);"></div>');
                            newRow.append(newCell);
                        }
                        table.append(newRow);
                    }
                }
                else {
                    for (let i = 0; i < inputValue; i++) {
                        var newRow = $("<tr></tr>");
                        for (let j = 0; j < inputValue; j++) {
                            var newCell = $("<td></td>");
                            if(inResponse(i, j, response)) {
                                newCell.append('<div class="box on" id="' + i + "" + j + '" onclick="changeLight(this.id);"></div>');
                            }
                            else {
                                newCell.append('<div class="box off" id="' + i + "" + j + '" onclick="changeLight(this.id);"></div>');
                            }
                            newRow.append(newCell);
                        }
                        table.append(newRow);
                    }
                }
            }
            //https://stackoverflow.com/questions/14969467/how-to-check-with-jquery-if-any-form-is-submitted
            $('form').submit(function(e) {
                e.preventDefault(); //want to prevent the form from being submitted so we can grab the input 

                var inputValue = $('input').val(); 
                
                //https://www.sitepoint.com/community/t/getting-data-from-ajax-response/294865/4
                $.ajax({
                url: 'setup.php',
                type: 'GET',
                data: { input: inputValue },
                dataType: 'json',
                success: function(response) {
                    console.log("response \n");
                    console.log(response);
                    console.log("lights on \n");
                    console.log(response.lightsOn);
                    createBoard(inputValue, response.lightsOn);
                }});
            });
        });
    </script>
</body>
</html>
