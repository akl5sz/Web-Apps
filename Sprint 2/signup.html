<html lang="en" data-bs-theme="light">
    <head>
    <meta charset="UTF-8">  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">  
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Jacqueline Lainhart and Angie Loayza">
    <meta name="description" content="Social media website surrounding movies, tv shows, and music.">  
    <meta name="keywords" content="movies, tv shows, tv series, music, social media, forums">  
      
    <title>Mediac</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <body>
        <div class="py-5"></div>
        <div class="container mt-5 col-md-6">
            <header class="text-center">
                <h1 style="color: #d9d9d9; font-size: 56px;">Sign Up</h1>
            </header>

            <!-- Sign Up Form -->
            <form class="registration-form mx-auto">
                <div class="input-line">
                    <input type="text" placeholder="Username">
                </div>
                <div class="input-line">
                    <input type="password" placeholder="Password">
                </div>
                <div class="input-line">
                    <input type="email" placeholder="Email">
                </div>
                <div class="input-line">
                    <input type="text" placeholder="Favorite Movie">
                </div>
                <div class="input-line">
                    <input type="text" placeholder="Favorite TV Show">
                </div>
                <div class="input-line">
                    <input type="text" placeholder="Favorite Music Artist">
                </div>
                <button class="login-btn" onclick="location.href='feed.html'">Sign Up</button>
                <div class="login-container mx-auto">
                    <p style="color: #d9d9d9; margin-top: 15px;">or</p>
                    <a href="login.html" class="signup-link">Log In</a>
                </div>    
            </form>
        </div>
