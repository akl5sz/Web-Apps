<!-- 1. create HTML5 doctype -->
<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
    <head>
    <meta charset="UTF-8">  
    
    <!-- 2. include meta tag to ensure proper rendering and touch zooming -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">  
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 
    Bootstrap is designed to be responsive to mobile.
    Mobile-first styles are part of the core framework.
     
    width=device-width sets the width of the page to follow the screen-width
    initial-scale=1 sets the initial zoom level when the page is first loaded   
    -->
    
    <meta name="author" content="Jacqueline Lainhart and Angie Loayza">
    <meta name="description" content="Social media website surrounding movies, tv shows, and music.">  
    <meta name="keywords" content="movies, tv shows, tv series, music, social media, forums">  

    
      
    <title>Mediac</title>
    
    <!-- 3. link bootstrap -->
    <!-- if you choose to use CDN for CSS bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
    <!-- 
    Use a link tag to link an external resource. A rel (relationship) specifies relationship between the current document and the linked resource. 
    -->
    
    <!-- For development, we may want a better-printed CSS, but with larger download size.  Ignore "min"
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.css" rel="stylesheet"> 
    -->
    <!-- if you choose to download bootstrap and host it locally -->
    <!-- <link rel="stylesheet" href="path-to-your-file/bootstrap.min.css" /> --> 
    
    <!-- include your CSS
         by including your CSS last, anything you write may override (depending on specificity) the Bootstrap CSS
    <link rel="stylesheet" href="your-custom.css" /> 
    -->
    <link rel="stylesheet" href="styles/main.css"> 
         
    <script src="chrome-extension://mooikfkahbdckldjjndioackbalphokd/assets/prompt.js"></script>
    </head>

    <body>
      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" onclick="window.location.ref = 'index.html'" id="pills-feed-tab" data-bs-toggle="pill" data-bs-target="#pills-feed" type="button" role="tab" aria-controls="pills-feed" aria-selected="true">Feed</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" onclick="window.location.ref = 'playlists.html'" id="pills-playlists-tab" data-bs-toggle="pill" data-bs-target="#pills-playlists" type="button" role="tab" aria-controls="pills-playlists" aria-selected="false">Playlists</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-discover-tab" data-bs-toggle="pill" data-bs-target="#pills-discover" type="button" role="tab" aria-controls="pills-discover" aria-selected="false">Discover</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-friends-tab" data-bs-toggle="pill" data-bs-target="#pills-friends" type="button" role="tab" aria-controls="pills-friends" aria-selected="false">Friends</button>
        </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-feed" role="tabpanel" aria-labelledby="pills-feed-tab" tabindex="0">...</div>
        <div class="tab-pane fade" id="pills-playlists" role="tabpanel" aria-labelledby="pills-playlists-tab" tabindex="0">...</div>
        <div class="tab-pane fade" id="pills-discover" role="tabpanel" aria-labelledby="pills-discover-tab" tabindex="0">...</div>
        <div class="tab-pane fade" id="pills-friends" role="tabpanel" aria-labelledby="pills-friends-tab" tabindex="0">...</div>

      <!-- 4. include bootstrap Javascript
          Why at the end of the body?
      -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" type="text/javascript">
        document.getElementById("pills-feed-tab").onclick = function () {
          window.location.href = "index.html";
        };
        document.getElementById("pills-playlists-tab").onclick = function () {
          window.location.href = "playlists.html";
        };
      </script>
      
  
    </body>
</html>
